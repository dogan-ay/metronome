<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trendyol/baklava@2.0.0/dist/themes/default.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@trendyol/baklava@2.0.0/dist/baklava.js"></script>

    <link rel="stylesheet" href="./style/style.css">
    <title>Metronome</title>
</head>
<body class="dark-root">

    <main class="dark">
        <section class="metronome">
            <section class="options-wrapper space-between">
                <bl-badge size="medium">Theme: <span id="theme-badge"></span></bl-badge>
                <bl-icon name="settings" id="settings"></bl-icon>
            </section>
            <section class="indicator center">
                <span class="center">
                    <h1 id="bpmOutput">140</h1>
                    <h6>BPM</h6>
                </span>
                <span class="beats center"></span>
            </section>
            <section class="controller">
                <span class="range-container space-between">
                    <bl-button id="rangeDecrement" icon="minus" variant="tertiary" size="small"></bl-button>
                    <input type="range" name="" id="bpmInput" min="40" max="220" step="1" value="100">
                    <bl-button id="rangeIncrement" icon="plus" variant="tertiary" size="small"></bl-button>
                </span>
                <span id="toggleButton" class="play-button center">
                    <bl-icon  id="playPauseIcon" name="play"></bl-icon>
                </span>
            </section>
        </section>

    </main>
    <footer class="center">Design & Development by &nbsp;<a href="http://doganay.dev/">Doğan Ay Şengül</a></footer>

    <bl-drawer id="drawer-2" caption="Settings">
        <aside>
            <span class="space-between">
                <p>Dark Theme</p>
                <bl-switch id="themeSwitch" checked>
                </bl-switch>
            </span>
            <span class="space-between">
                <p>Beats</p>
                <span class="space-between tempo-input">
                    <bl-button id="tempoDecrement" icon="minus" variant="tertiary" size="small"></bl-button>
                    <span id="tempo" data-value="4">
                        <p id="tempoOutput">4</p>
                    </span>
                    <bl-button id="tempoIncrement" icon="plus" variant="tertiary" size="small"></bl-button>
                </span>
            </span>
            <span class="space-between sound-row">
                <p>Sound</p>
                <bl-select id="sound" placeholder="Choose sound" value="0">
                    <bl-select-option value="0">Default</bl-select-option>
                    <bl-select-option value="2">Tic Tok</bl-select-option>
                    <bl-select-option value="1">Kick</bl-select-option>
                </bl-select>
            </span>
            <div class="settings-buttons">
                <bl-button id="save" size="large" icon="save">Save</bl-button>
                <bl-button id="close" variant="secondary" size="large" icon="back">Close</bl-button>

            </div>
            
        </aside>
      </bl-drawer>
    
   
    <script src="./js/settings.js" defer></script>
    <script src="./js/beat.js" defer></script>
   <script src="./js/metronome.js" defer></script>
   <script src="./js/control.js" defer></script> 
 
</body>
</html>
